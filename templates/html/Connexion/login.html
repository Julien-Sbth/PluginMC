<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/templates/css/Connexion/login.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
<div class="login-content">
    <form action="/login" class="sign-in-form" method="post">
        <h2 class="title">ForUs</h2>
        <div class="i">
            <i class="fas fa-user"></i>
        </div>
        <div class="button-group">
            <label for="username"></label>
            <input type="text" class="minecraft-input"  name="username" id="username" placeholder="Entrez votre Username ici">
            <label for="password"></label>
            <input type="password" name="password" id="password" class="minecraft-input" placeholder="Entrez votre Mot De Passe ici">
        </div>
        <div class="div">
            <label for="username"></label>
        </div>
        <label for="password"></label>
        {{ if .Password }}
        <p class="error-password">{{ .ErrorPassw0rd }}</p>
        {{ end }}
        <div class="button-group">
            <button class="minecraft-button" type="submit">Log in</button>
            <a href="/register" class="minecraft-button">Doesn't have an account ?</a>
            <a href="/password" class="minecraft-button">Forgot Password?</a>
        </div>

    </form>
</div>
</body>
</html>
