<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="/templates/css/Connexion/register.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/templates/css/Connexion/register.css">
</head>
<body>
    <div class="inscription-content">
        <form action="/register" class="sign-in-form" method="post">
            <h2 class="title">ForUs</h2>
            <div class="i">
                <i class="fas fa-user"></i>
            </div>
            <div class="button-group">
            <label for="username"></label>
            <input type="text" class="minecraft-input"  name="username" id="username" placeholder="Entrez votre Username ici">

            {{ if .ExistingUsername }}
            <p class="error-message">{{ .ErrorMessage }}</p>
            {{ end }}
            <label for="password"></label>
            <input type="password" name="password" id="password" class="minecraft-input" placeholder="Entrez votre Mot De Passe ici">

                    <label for="email"></label>
                    <input type="text" id="email" name="email" class="minecraft-input" required placeholder="Entrer votre Adresse Email">
            </div>
            {{ if .ExistingEmail }}
            <p class="error-email">{{ .ErrorEmail }}</p>
            {{ end }}
            <div class="test">
            <button id="log-in" class="minecraft-input" type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
</body>
</html>
